<style> 
html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden; /* Prevents scrolling */
}
/* Make iframe take full page */
iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    transform: scale(1.4); /* Increase size by 40% */
    transform-origin: top left;
    border: none;
}
</style>

<html>
    <body>
        <iframe src="https://calendar.google.com/calendar/embed?src=b6417d61b0f8e1aa0428a766c26886b6af0329110ceb263b42740bcac31d1164%40group.calendar.google.com&mode=AGENDA&ctz=Australia%2FSydney" style="border: 0" frameborder="0" scrolling="no"></iframe>       
    </body>
</html>
